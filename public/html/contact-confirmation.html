<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; margin: 0; padding: 0; text-align: center; }
        .confirmation-container { max-width: 600px; margin: 50px auto; padding: 20px; background-color: #ffffff; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); }
        h2 { color: #333333; }
        p { color: #666666; margin-bottom: 20px; }
        .back-to-site { margin-top: 20px; }
        .back-to-site a { text-decoration: none; color: #3498db; font-weight: bold; }
        .note { color: #999999; font-style: italic; margin-top: 20px; }
    </style>
</head>
<body>

<div class="confirmation-container">
    <h2>Wir haben deine Anfrage erhalten{{name}}!</h2>
    <p>Deine Nachricht wurde empfangen. Wir melden uns bald bei dir.</p>
    <p>Bei weiteren Fragen stehen wir zur Verfügung.</p>

    <div class="note">
        <p>Bitte antworte nicht auf diese E-Mail. Sie wurde automatisch generiert, und mögliche Antworten können nicht gelesen werden.</p>
    </div>

    <div class="back-to-site">
        <p><a href="https://nevar.eu">Zurück zur Website</a></p>
    </div>
</div>
</body>
</html>
